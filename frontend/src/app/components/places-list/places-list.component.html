<mat-toolbar>
  <span>Locais Cadastrados</span>
</mat-toolbar>

<div class="grid-container">
  <mat-grid-list cols="3" rowHeight="220px">
    <mat-grid-tile *ngFor="let place of places" [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card"  routerLink="/place/{{place.id}}" >
        <mat-card-header>
          <mat-card-title class="page-title">
            <b>{{place.name}}</b>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>{{place.type}}</div>
          <div>{{place.address}}</div>
          <div>{{place.city}}, {{place.state}}</div>
          <div>{{place.country}}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<mat-paginator
  [pageSize]="pageSize"
  [pageSizeOptions]="[]"
  [showFirstLastButtons]="true"
  (page)="changePage($event)">
</mat-paginator>
